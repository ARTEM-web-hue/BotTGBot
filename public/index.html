<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .balance {
            font-size: 18px;
            font-weight: bold;
        }
        .games-list {
            padding: 20px;
        }
        .game-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="goHome()">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
        <div class="balance">üí∞ <span id="balance">500</span></div>
    </div>
    <div class="games-list" id="games-list">
        <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        fetch('https://your-server-url/webhook', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'get_balance', userId: tg.initDataUnsafe.user.id })
        }).then(res => res.json()).then(data => {
            document.getElementById('balance').innerText = data.balance;
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä
        fetch('https://your-server-url/webhook', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: 'get_games' })
        }).then(res => res.json()).then(data => {
            const gamesList = document.getElementById('games-list');
            data.games.forEach(game => {
                const gameItem = document.createElement('div');
                gameItem.className = 'game-item';
                gameItem.innerText = game.name;
                gameItem.onclick = () => startGame(game);
                gamesList.appendChild(gameItem);
            });
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame(game) {
            alert(`–ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã: ${game.name}`);
        }

        // –í—ã—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        function goHome() {
            tg.close();
        }
    </script>
</body>
</html>
